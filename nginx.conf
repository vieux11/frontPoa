server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Fichiers statiques
  location / {
    try_files $uri $uri/ /index.html;
  }

  # (Optionnel) DÃ©sactive le cache agressif en dev
  location ~* \.(?:css|js|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    expires 1h;
    add_header Cache-Control "public";
    try_files $uri =404;
  }
}
