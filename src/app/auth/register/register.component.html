<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow rounded">
    <h2 class="text-2xl font-bold mb-4 text-center">Créer un compte</h2>
  
    <!-- Message d'erreur -->
    <div *ngIf="submitted" class="mt-3">
      <div class="alert alert-danger d-flex justify-between items-center p-3 bg-red-100 text-red-800 rounded">
        <strong>Erreur lors de l’inscription</strong>
        <button (click)="close()" type="button" class="text-xl font-bold px-2">&times;</button>
      </div>
    </div>
  
    <form [formGroup]="registerForm" (ngSubmit)="handleSubmit()">
      <div class="mb-4">
        <label for="nom" class="block text-gray-700">Nom</label>
        <input type="text" id="nom" formControlName="nom" required class="w-full border p-2 rounded mt-1">
      </div>
  
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email</label>
        <input type="email" id="email" formControlName="email" required class="w-full border p-2 rounded mt-1">
      </div>
  
      <div class="mb-4">
        <label for="password" class="block text-gray-700">Mot de passe</label>
        <input type="password" id="password" formControlName="password" required class="w-full border p-2 rounded mt-1">
      </div>
  
      <div class="mb-4">
        <label class="block text-gray-700 mb-1">Rôle</label>
        <div class="flex space-x-4">
          <label class="inline-flex items-center">
            <input type="radio" formControlName="role" value="client" class="form-radio text-primary">
            <span class="ml-2">Client</span>
          </label>
          <label class="inline-flex items-center">
            <input type="radio" formControlName="role" value="admin" class="form-radio text-primary">
            <span class="ml-2">Admin</span>
          </label>
        </div>
      </div>
  
      <button type="submit" class="w-full bg-[#A03473] text-white py-2 rounded hover:bg-[#88175a] transition cursor-pointer">
        Créer un compte
      </button>
    </form>
  
    <p class="text-center text-sm mt-4">
      Vous avez déjà un compte ?
      <a [routerLink]="['/login']" routerLinkActive="router-link-active"  class="text-primary hover:underline">Connectez-vous</a>
    </p>
  </div>
