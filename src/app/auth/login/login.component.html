<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow rounded">
  <h2 class="text-2xl font-bold mb-4 text-center">Connexion</h2>

  <!-- Message d'erreur -->
  <div *ngIf="Submitted" class="mt-3">
    <div class="alert alert-danger d-flex justify-between items-center p-3 bg-red-100 text-red-800 rounded">
      <strong>Erreur de connexion</strong>
      <button (click)="close()" type="button" class="text-xl font-bold px-2">&times;</button>
    </div>
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="handleSubmit()">
    <div class="mb-4">
      <label for="email" class="block text-gray-700">Adresse email</label>
      <input type="email" id="email" formControlName="email" required class="w-full border p-2 rounded mt-1">
    </div>

    <div class="mb-4">
      <label for="password" class="block text-gray-700">Mot de passe</label>
      <input type="password" id="password" formControlName="password" required class="w-full border p-2 rounded mt-1">
    </div>

    <button type="submit" class="w-full bg-[#A03473] text-white py-2 rounded hover:bg-[#88175a] transition cursor-pointer">
      Se connecter
    </button>
  </form>

  <p class="text-center text-sm mt-4">
    Pas encore de compte ?
    <a [routerLink]="['/register']" routerLinkActive="router-link-active"   class="text-primary hover:underline">Cr√©er un compte</a>
  </p>
</div>
