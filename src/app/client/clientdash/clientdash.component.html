<!-- src/app/pages/my-reservations/my-reservations.component.html -->
<div class="py-8 max-w-4xl mx-auto">
  <h1 class="text-3xl font-bold mb-8">Mes réservations</h1>

  <ng-container *ngIf="!loading && reservations.length === 0">
    <div class="text-center py-12">
      <p class="text-gray-500 mb-4">Vous n'avez pas encore de réservations.</p>
      <button routerLink="/events" class="btn btn-primary">Découvrir les événements</button>
    </div>
  </ng-container>

  <div *ngIf="reservations.length > 0" class="grid gap-5" >
    <app-reservation *ngFor="let reservation of paginatedReservations" [reservation]="reservation"></app-reservation>
  </div>

  <!-- Pagination -->
  <div *ngIf="totalPages > 1" class="flex justify-center mt-8 space-x-2">
    <button
      *ngFor="let page of [].constructor(totalPages); let i = index"
      (click)="changePage(i + 1)"
      [disabled]="currentPage === (i + 1)"
      class="px-3 py-1 rounded-full border text-sm font-medium transition-all duration-200"
      [ngClass]="{
        'bg-[#A03473] text-white border-[#A03473]': currentPage === (i + 1),
        'bg-white text-[#A03473] border-[#A03473] hover:bg-[#A03473]/10': currentPage !== (i + 1)
      }"
    >
      {{ i + 1 }}
    </button>
  </div>
</div>
