<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow rounded">
    <h2 class="text-2xl font-bold mb-4 text-center">Créer un événement</h2>
  
    <!-- Message d'erreur -->
    <div *ngIf="submitted" class="mt-3">
      <div class="alert alert-danger d-flex justify-between items-center p-3 bg-red-100 text-red-800 rounded">
        <strong>Erreur lors de la création</strong>
        <button (click)="close()" type="button" class="text-xl font-bold px-2">&times;</button>
      </div>
    </div>
  
    <form [formGroup]="eventForm" (ngSubmit)="handleSubmit()">
      <div class="mb-4">
        <label class="block text-gray-700">Titre</label>
        <input type="text" formControlName="title" required class="w-full border p-2 rounded mt-1" />
      </div>
  
      <div class="mb-4">
        <label class="block text-gray-700">Description</label>
        <textarea formControlName="description" required class="w-full border p-2 rounded mt-1"></textarea>
      </div>
  
      <div class="mb-4">
        <label class="block text-gray-700">Lieu</label>
        <input type="text" formControlName="location" required class="w-full border p-2 rounded mt-1" />
      </div>
  
      <div class="mb-4">
        <label class="block text-gray-700">Date</label>
        <input type="date" formControlName="eventDate" required class="w-full border p-2 rounded mt-1" />
      </div>
  
      <div class="mb-4">
        <label class="block text-gray-700">Heure</label>
        <input type="time" formControlName="heure" required class="w-full border p-2 rounded mt-1" />
      </div>
  
      <div class="mb-4">
        <label class="block text-gray-700">Nombre max de participants</label>
        <input type="number" formControlName="maxParticipants" required class="w-full border p-2 rounded mt-1" />
      </div>
  
      <div class="mb-4">
        <label class="block text-gray-700">Image (URL)</label>
        <input type="text" formControlName="image" class="w-full border p-2 rounded mt-1" />
      </div>
  
      <button type="submit" class="w-full bg-[#A03473] text-white py-2 rounded hover:bg-[#88175a] transition cursor-pointer">
        Créer l’événement
      </button>
    </form>
  </div>
