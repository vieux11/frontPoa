<div class="py-8 px-4 max-w-5xl mx-auto">
  <!-- En-tête -->
  <div class="flex justify-between items-center mb-8">
    <h1 class="text-3xl font-bold text-primary">Gestion des Événements</h1>
    <button
      [routerLink]="['/creer-event']"
      class="inline-flex items-center gap-2 px-4 py-2 bg-primary text-[#A03473] rounded-lg shadow hover:bg-[#A03473] hover:text-white transition duration-300 ease-in-out cursor-pointer"
    >
      <ion-icon name="add-circle-outline" class="text-xl"></ion-icon>
      Créer un événement
    </button>
  </div>

  <!-- Liste des événements -->
  @defer (when hasEventsWithStats) {
    <div class="grid gap-5">
      <div
        *ngFor="let event of eventsWithStats"
        class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 flex flex-col md:flex-row md:items-center md:justify-between"
      >
        <div class="mb-4 md:mb-0">
          <h3 class="text-xl font-semibold mb-2 text-gray-900">{{ event.title }}</h3>
          <div class="flex items-center text-sm text-gray-600 mb-1">
            <ion-icon name="calendar-outline" class="text-[#A03473] mr-2"></ion-icon>
            {{ event.eventDate | date: 'dd/MM/yyyy' }} à {{ event.heure | date: 'HH:mm' }}
          </div>
          <div class="flex items-center text-sm text-gray-600">
            <ion-icon name="people-outline" class="text-[#A03473] mr-2"></ion-icon>
            {{ event.totalReservations }} / {{ event.maxParticipants }}
          </div>
        </div>

        <div class="flex flex-wrap gap-2">
          <button class="text-sm border border-gray-300 px-3 py-1 rounded hover:bg-gray-50 flex items-center gap-1">
            <ion-icon name="eye-outline"></ion-icon>
            Détails
          </button>
          <button class="text-sm border border-gray-300 px-3 py-1 rounded hover:bg-gray-50 flex items-center gap-1">
            <ion-icon name="create-outline"></ion-icon>
            Modifier
          </button>
          <button
            class="text-sm border border-red-300 text-red-600 px-3 py-1 rounded hover:bg-red-50 flex items-center gap-1"
          >
            <ion-icon name="trash-outline"></ion-icon>
            Supprimer
          </button>
        </div>
      </div>
    </div>
  } @placeholder {
    <!-- Skeleton loader -->
    <div class="grid gap-5">
      @for (i of [1, 2, 3]; track i) {
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 animate-pulse">
          <div class="h-6 bg-gray-200 rounded w-1/2 mb-4"></div>
          <div class="h-4 bg-gray-200 rounded w-1/3 mb-2"></div>
          <div class="h-4 bg-gray-200 rounded w-1/4 mb-4"></div>
          <div class="flex gap-2 mt-4">
            <div class="h-8 w-20 bg-gray-200 rounded"></div>
            <div class="h-8 w-20 bg-gray-200 rounded"></div>
            <div class="h-8 w-20 bg-gray-200 rounded"></div>
          </div>
        </div>
      }
    </div>
  }
</div>
